version: '3.7'

services:
  currency-exchange:
    image: lianghua1987/springcloudplayground-currency-exchange-service:1.0-SNAPSHOT
    mem_limit: 700m
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - naming-server
    environment:
      EUREKA:
        CLIENT:
          SERVICEURL:
            DEFAULTZONE: http://naming-server:8761/eureka
    currency-conversion:
      image: lianghua1987/springcloudplayground-currency-exchange-service:1.0-SNAPSHOT
      mem_limit: 700m
      ports:
        - "8100:8100"
      networks:
        - currency-network
      depends_on:
        - naming-server
      environment:
        EUREKA:
          CLIENT:
            SERVICEURL:
              DEFAULTZONE: http://naming-server:8761/eureka
  naming-server:
    image: hualiang316/springcloudplayground-naming-server:1.0-SNAPSHOT
    mem_limit: 700m
    ports:
      - "8761:8761"
    networks:
      - currency-network

networks:
  currency-network: